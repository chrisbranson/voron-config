# -------------------------------------
#  Part cooling fan
# -------------------------------------
[fan]
kick_start_time: 0.100
cycle_time: 0.010

# -------------------------------------
#  Hotend Fan
# -------------------------------------
[heater_fan hotend_fan]
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0

# -------------------------------------
#  Controller fan - CNC_FAN2
# -------------------------------------
[heater_fan controller_fan1]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.4

# -------------------------------------
#  Controller fan - CNC_FAN3
# -------------------------------------
[heater_fan controller_fan2]
pin: PD13
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.4

